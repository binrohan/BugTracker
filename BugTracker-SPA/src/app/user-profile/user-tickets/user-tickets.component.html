<div>
  <h2>Tickets</h2>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="ticketRes.tickets" class="mat-elevation-z8">
  
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header="title"> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="updated"> Updated </th>
          <td mat-cell *matCellDef="let element"> {{element.update}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="submissionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="submissionDate"> Sub. Date </th>
          <td mat-cell *matCellDef="let element"> {{element.submissionDate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="category"> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
  
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="priority"> Priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="status"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef class="extra-style"> Actions </th>
            <td mat-cell *matCellDef="let element"><button mat-button color="primary" [routerLink] = "['/ticket/', element.id]" >Detail</button><button mat-button color="warn" (click)="unassignTicket(element.id)">Unassign</button></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="pageSizeOptions" (page) = "paginating($event)" [pageSize] = "pagesize" [length]="ticketRes.length" showFirstLastButtons></mat-paginator>
  </div>
</div>
