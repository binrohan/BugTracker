<div class="whole">
  <h1>Tickets</h1>
  <mat-tab-group mat-align-tabs="end" backgroundColor="accent" color="accent" dynamicHeight>
    <mat-tab label="List">
      <ng-template matTabContent>
        <app-ticket-list [ticketRes]="ticketRes" ></app-ticket-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Second">
      <ng-template matTabContent>
        <app-ticket-form >
        </app-ticket-form>
      </ng-template>
    </mat-tab>
    <mat-tab label="Third">
      <ng-template matTabContent>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table matSort (matSortChange)="sortData($event)" mat-table [dataSource]="archivedTickets" class="mat-elevation-z8">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="id" > Id </th>
                  <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
      
              <!-- Position Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header="title"> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="projectName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="projectName"> Project </th>
                <td mat-cell *matCellDef="let element"> {{ element.projectName }} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="submissionDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="submissionDate"> Sub. Date </th>
                <td mat-cell *matCellDef="let element"> {{element.submissionDate}} </td>
              </ng-container>

              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="category"> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>
    
              <!-- Symbol Column -->
              <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef class="extra-style"> Actions </th>
                  <td mat-cell *matCellDef="let element"><button mat-button color="primary" [routerLink] = "['/project/', element.id]" >Detail</button></td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedArchivedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedArchivedColumns;"></tr>
            
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
