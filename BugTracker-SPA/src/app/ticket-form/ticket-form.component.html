<h2>Create New Ticket</h2>
<form [formGroup]="ticketForm" (ngSubmit) = "addTicket()">
  <div class="container">
    <div class="content">
      <div class="ticket-form-card">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput
          required
          formControlName="title"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea 
          matInput
          required
          formControlName="description"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="ticket-form-card">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Submit Date</mat-label>
          <input matInput [matDatepicker]="picker1" 
          formControlName="submissionDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Project</mat-label>
          <mat-select 
          required
          formControlName="projectId"
          >
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>User</mat-label>
          <mat-select
          formControlName="userId"
          >
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="ticket-form-card">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select
          formControlName="categoryId"
          >
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select
          formControlName="statusId"
          >
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Priority</mat-label>
          <mat-select
          formControlName="priorityId"
          >
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="right-nav">
      <button type="submit" class="form-submit" mat-flat-button color="primary">Save</button>
      <button type="button" mat-flat-button color="warn" (click)="resetOrsendToParent()">Cancel</button>
    </div>
  </div>
</form>
