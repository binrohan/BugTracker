<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table
      matSort
      (matSortChange)="sortData($event)"
      mat-table
      [dataSource]="userRes?.users"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Registerdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Name">Date</th>
        <td mat-cell *matCellDef="let element">{{ element.joined }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="extra-style">Actions</th>
        <td mat-cell *matCellDef="let element">
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      (page)="paginating($event)"
      [pageSize]="pagesize"
      [length]="userRes?.length"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
